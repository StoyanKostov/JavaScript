<!DOCTYPE html>
<html>
<head>
	<script>
		function biggest_integer(){
			var result;
			var first = parseInt(document.getElementById("first").value);
			var second = parseInt(document.getElementById("second").value);
			var third = parseInt(document.getElementById("third").value);
			
			if (first>second) {
				if (third>first) {
					result = "third";
				}
				else {
					result = "first"
				}
			}
			else {
				if (third>second) {
					result = "third";
				}
				else {
					result = "second";
				}
			}
			document.getElementById("result").value = result;
		}
		
	</script>
</head>
<body>
	<p>Write a script that finds the biggest of three integers using nested if statements.</p>
    <label>First number:</label><input type="text" name="first" id="first" value="" />
    <label>Second number:</label><input type="text" name="second" id="second" value="" />
    <label>Third number:</label><input type="text" name="third" id="third" value="" />
    <input type="text" name="result" id="result" disabled="disabled" value="" />
    <button onclick="biggest_integer()">check</button>
</body>
</html>
