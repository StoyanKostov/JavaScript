<!DOCTYPE html>
<html>
<head>
	<script>
		function returns_bit(){
			var result
			var p = parseInt(document.getElementById("p").value);
			var num = parseInt(document.getElementById("num").value);
			p -= 1;
			var mask = 1 << p;
			var numAndMask = num & mask;
			var bit = numAndMask >> p;
			if (bit == 1) {
				result=true;
			}
			else {
				result=false;
			}
			document.getElementById("result").value = result;
		}
	</script>
</head>
<body>
	<p>Write a boolean expression that returns if the bit at position p (counting from 0) in a given integer number v has value of 1. Example: v=5; p=1 ? false.</p>
    <label>The bit at position P:</label><input type="text" name="p" id="p" value="" />
    <label>Integer:</label><input type="text" name="num" id="num" value="" />
    <input type="text" name="result" id="result" disabled="disabled" value="" />
    <button onclick="returns_bit()">check</button>
</body>
</html>
