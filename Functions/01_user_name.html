<html>

	<script>
		function user_name() {
			var your_name = document.getElementById("name").value;
			alert("Hello, " + your_name + "!");
		}
	</script>
</head>
<body>
	<p>Write a function that asks the user for his name and prints “Hello, name”. Write a script to test this function.</p>
	<p>Example: “Hello, Peter!”</p>

	<button onclick="user_name()">Try it</button>

</body>
